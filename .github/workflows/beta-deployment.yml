name: Beta Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # buildandtest:
  #   name: Build and Test
  #   uses: ./.github/workflows/build-and-test.yml
  #   permissions:
  #     security-events: write
  #     actions: read
  iosapptestflightdeployment:
    name: iOS App TestFlight Deployment
    # needs: buildandtest
    uses: ./.github/workflows/xcodebuild-or-fastlane.yml
    secrets: inherit
    with:
      googleserviceinfoplistpath: 'TemplateApplication/Supporting Files/GoogleService-Info.plist'
      setupsigning: true
      fastlanelane: beta
  deployfirebase:
    name: Deploy Firebase Project
    # needs: iosapptestflightdeployment
    uses: ./.github/workflows/firebase-deploy.yml
    secrets:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
