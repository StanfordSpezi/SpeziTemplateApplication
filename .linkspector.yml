dirs:
  - .
excludedFiles:
  - ./Scripts/TEMPLATEREADME.md
ignorePatterns:
  - pattern: '^doc:.*$'
  - pattern: '^http://localhost.*$'
replacementPatterns:
  - pattern: '(.*)#gh-dark-mode-only'
    replacement: '\$1'
  - pattern: '(.*)#gh-light-mode-only'
    replacement: '\$1'
useGitIgnore: true